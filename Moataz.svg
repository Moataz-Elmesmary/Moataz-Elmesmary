<svg fill="none" viewBox="0 0 800 50" width="800" height="70" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
	<div xmlns="http://www.w3.org/1999/xhtml">
	<style>
        .marquee {
          height: 50px;	
          overflow: hidden;
          position: relative;
        }
        .marquee strong {
          font-family: "Comic Sans", "Comic Sans MS", Chalkboard, ChalkboardSE-Regular, "Marker Felt", Purisa, "URW Chancery L", cursive, sans-serif !important;
          color: #ff48a5;
          position: absolute;
          font-size: 1.7em;
          width: 100%;
          height: 100%;
          margin: 1;
          line-height: 50px;
          text-align: center;
          transform:translateX(100%);
          animation: marquee 12s linear infinite;
        }
        @keyframes marquee {
          0%   { 
            transform: translateX(100%); 		
          }
          100% { 
            transform: translateX(-70%); 
          }
        }
      </style>
      <div class="marquee">
        <strong>  𝕋𝕙𝕒𝕟𝕜𝕤 𝔽𝕠𝕣 𝕍𝕚𝕤𝕚𝕥𝕚𝕟𝕘 𝕄𝕪 ℙ𝕣𝕠𝕗𝕚𝕝𝕖, 𝕊𝕖𝕖 𝕐𝕠𝕦 ℕ𝕖𝕩𝕥 𝕋𝕚𝕞𝕖!  </strong>
      </div>
			
      </div>
      </foreignObject>
	
</svg>
